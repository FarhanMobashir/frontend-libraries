<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="fluid-container">

            <div class="heading">
                <h1 class="text-center">To-Do List</h1>
                <h6 class="text-center text-secondary">We help you to focus on things that really matters</h6>
            </div>
            <hr>
            <!-- <div class="input-section">
                <form >
                    <div class="row label-for-input col-5">
                        <div class="col-xl-6"><label class="h3 font-weight-bold" for="input">Add To-Do</label></div>
                        <div class="col-xl-6"><input class="form-control" type="text" placeholder="Add your todo"></div>
                    </div>
                    <hr>
                    <div class="add-button">
                        <button class="btn btn-primary form-control">Add</button>
                    </div>
                    <hr>
                    <div class="delete-button">
                        <button class="btn btn-danger form-control">Clear All</button>
                    </div>
                </form>
            </div> -->
            <form class="mb-4 add-todo-form">
                <div class="form-group">
                    <label class="font-weight-bold" for="addTodoInput">ADD TODO</label>
                    <input type="text" class="task-input form-control font-weight-bold" id="addTodoInput"
                        placeholder="add your tasks...">
                </div>

        </div>
        <button type="submit" class=" btn btn-success btn-block">Add To-Do Item
            <i class="fa fa-plus"></i></button>
        </form>
        <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#clearModal">Clear Todos <i
                class="fa fa-minus-circle"></i></button>

        <div class="my-4 todo-count bg-light text-black rounded">
            <div class="total-todo">
                <p class="">Total Todos : <b></b> </p>

            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>

            <div class="checked">
                <p>Checked Todos: <b></b> </p>

            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="5" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>
        </div>

        <table class="table" id="todo-table">
            <thead class="bg-info text-white">
                <tr>
                    <th scope="col"><i <i class="fa fa-arrow-down"></i></i></th>
                    <th class=" font-weight-bold" scope="col">Tasks</th>
                    <th class=" font-weight-bold" scope="col">Delete</th>
                    <th class=" font-weight-bold" scope="col">Status</th>
                    <th class=" font-weight-bold" scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit your todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="edit" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="save btn btn-info">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- alert modal -->

    <!-- Modal -->
    <div class="modal fade" id="emptyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b>Sorry</b> Cannot add empty todo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="confirm-delete btn btn-warning" data-dismiss="modal">Add Todo</button>

                </div>
            </div>
        </div>
    </div>

    <!-- edit-todo-modal -->

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b>Snap !</b> Your todo is empty.
                </div>
                <div class="modal-footer">
                    <button type="button" class="text-white font-weight-bold btn btn-warning" data-dismiss="modal">Edit
                        again</button>

                </div>
            </div>
        </div>
    </div>

    <!-- clear-todo-modal -->

    <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b>Are</b> you sure ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="clear confirm-delete btn btn-warning" data-dismiss="modal">Clear
                        Todo</button>

                </div>
            </div>
        </div>
    </div>

    <!-- delete-modal -->

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b>Are</b> you sure ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="confirm-delete btn btn-danger" data-dismiss="modal">Delete</button>

                    <button type="button" class="confirm-cancel btn btn-secondary" data-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
