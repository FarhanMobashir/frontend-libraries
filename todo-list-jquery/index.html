            <form class="mb-4 add-todo-form">
                <div class="form-group">
                    <label for="addTodoInput">ADD TODO</label>
                    <input type="text" class="form-control" id="addTodoInput">
                </div>
                <button type="submit" class="btn btn-success btn-block">Add To-Do Item
                    <i class="fa fa-plus"></i></button>
                <div class="alert alert-danger" role="alert">
                    Cannot add empty Todo.
                </div>
            </form>
            <button class="clear btn btn-outline-danger btn-block">Clear Todos</button>
            <table class="table" id="todo-table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tasks</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Status</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
